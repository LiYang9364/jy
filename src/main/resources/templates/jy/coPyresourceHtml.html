<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <title>静静的资源</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="/vant/index.css">
    <link rel="stylesheet" href="/element/index.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="head" v-cloak>
    <!-- 头部导航栏-->
    <van-nav-bar
            title="导航"
            left-text="显示方式"
            right-text="添加"
            @click-left="onClickLeft"
            @click-right="onClickRight"
    />
</div>
<div id="select">
    <van-action-sheet v-model="showSelect" :actions="actions" @select="onSelect" safe-area-inset-bottom="true"/>
</div>
<div id="add">




    <van-popup
            v-model="showAdd"
            position="bottom"
            :style="{ height: '50%' }" safe-area-inset-bottom="true" get-container="#add">


        <van-form @submit="onSubmit">
            <div>
            <van-field
                    v-model="username"
                    name="用户名"
                    label="用户名"
                    placeholder="用户名"
                    :rules="[{ required: true, message: '请填写用户名' }]"
            />
            <van-field
                    v-model="password"
                    type="password"
                    name="密码"
                    label="密码"
                    placeholder="密码"
                    :rules="[{ required: true, message: '请填写密码' }]"
            />
            <div style="margin: 16px;">
                <van-button round block type="info" native-type="submit">
                    提交
                </van-button>
            </div>
            </div>
        </van-form>


    </van-popup>

</div>

<!-- import Vue before Element -->
<script src="/vue/vue.min.js"></script>
<!-- import JavaScript -->
<script src="/vant/vant.min.js"></script>
<script src="/element/index.js"></script>

<script>
    const head_vm = new Vue({
        el: '#head',
        methods: {
            onClickRight(){
                add_vm.showAdd = true;
            },
            onClickLeft(){
                select_vm.showSelect = true;
            }
        }
    });

    const select_vm = new Vue({
        el: '#select',
        data:function(){
            return {
                actions: [
                    { name: '所有',value: 'all' },
                    { name: '影视',value: 'video' },
                    { name: '音乐',value: 'music' },
                    { name: '书籍',value: 'epub' },
                    { name: '工具',value: 'tools' }
                ],
                showSelect: false

            }
        },
        methods: {
            onSelect(item) {
                // 默认情况下点击选项时不会自动收起
                // 可以通过 close-on-click-action 属性开启自动收起
                select_vm.showSelect = false;
                vant.Toast(item.value);
            }
        }

    });

    const add_vm = new Vue({
        el: '#add',
        data:function(){
            return {
                showAdd: false,
                columns: ['影视', '音乐', '书籍', '工具'],
                showPicker: false,
                username: '',
                password: ''


            }
        },
        methods: {
            onSubmit(values) {
                console.log('submit', values);
            },
            onConfirm(value) {
                add_vm.type = value;
                add_vm.showPicker = false;
            }
        }

    });
</script>
</body>
</html>
